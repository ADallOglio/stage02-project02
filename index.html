<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>treine.me</title>
  </head>
  <body>
    <div id="page">
      <header>
        <img src="images/Logo.svg" alt="treine.me" />
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Treinar</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="text">
          <h1>Treinos <strong>exclusivos</strong> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="images/whatsapp 1.svg" alt="icone do whatsapp" />
            Comece já
          </button>
        </section>
        <img
          src="images/fitness-jump.png"
          alt="mulher pulando corda de moletom amarelo"
        />
      </main>
      <footer>
        <p>
          fale conosco no instagram
          <a target="_blank" href="https://instagram.com/treineme"
            >@treine.me</a
          >
        </p>
        <img
          id="balls"
          src="images/balls-decoration.svg"
          alt="bolinhas verdes"
        />
      </footer>
    </div>
  </body>
</html>
